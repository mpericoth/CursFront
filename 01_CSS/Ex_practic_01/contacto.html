<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Imatges</title>
  </head>
  <body>
    <header><h1>Lorem, ipsum.</h1></header>
    <!--Titulo provisional-->
    <nav>
      <a href="./index.html">Inicio</a>
      <a href="./contacto.html">contacto</a>
      <a href="./faq.html">faq</a>
    </nav>
    <main>
      <article>
        <form action="" method="post">
          <h2>Datos basicos</h2>
          <label for="nombre">Nombre:</label><br />
          <input type="text" id="nombre" name="nombre" value="" /><br />
          <label for="pApellido">Primer apellido:</label><br />
          <input type="text" id="pApellido" name="pApellido" value="" />
          <label for="sApellido">Segundo apellido:</label>
          <input type="text" id="sApellido" name="sApellido" value="" /><br />
          <label for="document">Escoge el documento:</label>
          <select id="document" name="document">
            <option value="dni">dni</option>
            <option value="nie">nie</option>
          </select>
          <input
            type="text"
            id="document"
            name="document"
            placeholder="Numero de identificacion"
          />

          <h2>Datos de contacto</h2>
          <label for="correo">Direccion de correo:</label><br />
          <input
            type="text"
            id="correo"
            name="correo"
            placeholder="mail@example.com"
          />

          <label for="telefon">Telefono:</label>
          <input type="number" id="telefon" name="telefon" value="" /><br />

          <label>Vives en barcelona:</label><br />
          <input type="radio" id="si" name="Barcelona" value="Si" />
          <label for="si">Si</label>
          <input type="radio" id="no" name="Barcelona" value="No" />
          <label for="no">No</label><br />

          <label for="via">Tipo de via:</label>
          <select id="via" name="via">
            <option value="calle">calle</option>
            <option value="avenida">avenida</option>
          </select>
          <input
            type="text"
            id="document"
            name="document"
            placeholder="Direccion"
          />
          <br />
          <h2>Datos de interes</h2>
          <label>Tencologias de interes:</label><br />
          <input type="checkbox" id="html" name="html" value="html" />
          <label for="html"> html</label><br />
          <input type="checkbox" id="css" name="css" value="css" />
          <label for="css"> css</label><br />
          <input type="checkbox" id="js" name="js" value="js" />
          <label for="js"> js</label>
          <br />

          <label>Tecnologia prioritaria:</label><br />
          <input
            type="radio"
            id="Bootstrap"
            name="prioridad"
            value="Bootstrap"
          />
          <label for="Bootstrap">Bootstrap</label>
          <input
            type="radio"
            id="Foundation"
            name="prioridad"
            value="Foundation"
          />
          <label for="Foundation">Foundation</label><br />
          <input
            type="radio"
            id="Materialize "
            name="prioridad"
            value="Materialize "
          />
          <label for="Materialize ">Materialize </label>
          <input type="radio" id="PureCSS " name="prioridad" value="PureCSS " />
          <label for="PureCSS ">PureCSS </label>
          <br />
          <label for="observaciones">Observaciones:</label><br>
          <textarea id="observaciones" name="observaciones" rows="4" cols="50">
          </textarea>
          <br /><br />
          <input type="submit" value="Submit" />
        </form>
        <h1>Localizacion Empresa freepick</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12793.015901206138!2d-4.434974864723919!3d36.716461179452516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f791e989f20d%3A0x5f77e034450cffc3!2sFreepik%20Studio!5e0!3m2!1sen!2ses!4v1642763748289!5m2!1sen!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </article>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>
