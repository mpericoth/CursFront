      let dni = "47834211f";
      function validarDNI(dni) {
        let modulo = 0;
        for (let i = 0; i < dni.length - 1; i++) {
          modulo += dni[i];
        }
        modulo = modulo % 23;
        let lletres = "TRWAGMYFPDXBNJZSQVHLCKE";
        if (dni[dni.length - 1].toUpperCase() == lletres[modulo]) {
          return true;
        } else return false;

      //Ej9
      let pass = "Aa5@AA";

      function passwordSegura(pass) {
        let long = false,
          maj = false,
          min = false,
          num = false,
          caraEsp = false;
        if (pass.length >= 8) {
          long = true;
        }
        if (pass.match(/[A-Z]/g)) {
          maj = true;
        }
        if (pass.match(/[a-z]/g)) {
          min = true;
        }
        if (pass.match(/[0-9]/g)) {
          num = true;
        }
        if (pass.match(/\W+/)) {
          caraEsp = true;
        }
        return {
          longitud: long,
          mayuscula: maj,
          minuscula: min,
          numero: num,
          caracterEspecial: caraEsp,
        };
      }
      console.log(pass);
      console.log(passwordSegura(pass));
